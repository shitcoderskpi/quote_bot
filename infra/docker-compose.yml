services:
  redis:
    container_name: redis
    image: redis:7

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

  bot:
    container_name: telegram-bot
    hostname: telegram-bot
    networks:
      - monitoring
    build:
      context: ../services/bot
      dockerfile: Dockerfile
    depends_on:
      - redis
    environment:
      - BOT_TOKEN
      - REDIS_HOST
      - LOG_LVL
      - LOG_PATH
    ports:
      - "8000:8000"
    volumes:
      - ../services/logs:/app/logs
    develop:
      watch:
        - action: sync
          path: ../services/bot/
          target: /app
          ignore:
            # Ignores everything but python files 
            - "!**/*.py"

        - action: rebuild
          path: Dockerfile

        - action: restart
          path: ../services/bot/
  generator:
    container_name: generator
    hostname: generator
    depends_on:
      - redis
    build:
      context: ../services/generator/
      dockerfile: Dockerfile
    environment:
      - REDIS_HOST

networks:
  monitoring: