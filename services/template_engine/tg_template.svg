<svg xmlns="http://www.w3.org/2000/svg" width="360"
     height="{{ svg_height }}"
     font-family="sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    <clipPath id="circle-clip">
      <circle cx="19" cy="19" r="18" />
    </clipPath>
  </defs>

  <circle cx="19" cy="19" r="18" fill="#ddd" stroke="#aaa" stroke-width="1"/>

  <image
    href="data:image/jpeg;base64,{{ image }}"
    x="1" y="1"
    width="36" height="36"
    clip-path="url(#circle-clip)"
  />

  <g filter="url(#shadow)">
    <rect
      x="47" y="1"
      width="260"
      height="{{ bubble_height }}"
      rx="16" ry="16"
      fill="#fff"
      stroke="#ccc"
      stroke-width="1"
    />
  </g>

  <text x="56" y="23" font-size="15px" font-weight="bold" fill="#2a5885">{{ username }}</text>
  <text x="300" y="23" font-size="13px" fill="#888" text-anchor="end">{{ user_status }}</text>

  <text x="56" y="46" wrap-width="{{ wrap_width }}" font-size="15px" fill="#000">{{ content }}</text>
</svg>
